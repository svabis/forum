{% extends 'diskusijas_paginator.html' %}
{% load staticfiles %}
{% load tz %}

{% block diskusija_data %}
<style>
 .comments { border-radius: 10px; border: solid #888 1px; background-color: #ddd; padding-bottom: 10px; margin-bottom: 2px; }
 .user { border: solid #ccc 1px; margin-left: 10px; padding-bottom: 10px; }
 .com_body { margin-left: -10px; padding-left: 20px; overflow:hidden; }
 .com_head { background-color: #ccc; height: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;}
 .forum_image { display: block; max-width: 600px; max-height: 300px; width: auto; height: auto; }
</style>


{% for d in diskusija %}
<div class="row comments">
  <div class="col-sm-12 col-md-12 col-lg-12 com_head"></div>
  <div class="col-sm-2 col-md-2 col-lg-2 user">
     <h4>{{ d.user }}</h4>
     <h5>{{ d.date|date:"d/m/Y H:i" }}</h5>
     <button class="btn btn-xs btn-success" style="min-width: 22px;">+</button>
     <button class="btn btn-xs btn-danger" style="min-width: 22px;">-</button>
  </div>
  <div class="col-sm-10 col-md-10 col-lg-10 com_body">
<!--    <h4>{{ d.text|safe }}</h4> -->
<!--    <h4>{{ d.text|linebreaks }}</h4> -->
    <h4>{{ d.text|linebreaks }}</h4>
    {% if d.image != "" %}<img class="forum_image" src="{{ d.image.url }}" style="max-width:100%; max-height:100%;">{% endif %}
  </div>
</div>
{% endfor %}

{% endblock %}
